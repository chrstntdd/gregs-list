<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Greg's List</title>
</head>

<body>
    <header>
        <nav class='main-nav'>
            <a class='logo' href="#">Greg's List</a>
            <ul>
                <li><a href='#'>Post</a></li>
                <li><a href='#'>Account</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form>
            <label for="search">Search Jobs</label>
            <input type="text" name="" value="" placeholder="Search software jobs">
            <div class="search">
                <a href='#' class='mag'>
                    <img src="./magnifying-glass.png" alt="">
                </a>
            </div>
        </form>

        <nav class='pagination'>
            <a class='prev' href="#">prev</a>
            <span>1 to 100 of 427</span>
            <a class='next' href="#">next</a>
        </nav>

        <section>
            <ul>
                <li><span>March 6</span><a class='post' href="#">UX Designer</a><span>San Francisco</span></li>
                <li><span>March 4</span><a class='post' href="#">Senior .NET Developer</a><span>Sunnyvale</span></li>
                <li><span>March 1</span><a class='post' href="#">Node JS Ninja</a><span>Newark</span></li>
            </ul>
        </section>

    </main>
</body>

</html>
